<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <div class="screen">
                <input type="text" class="user_input" placeholder="0" readonly>
            </div>
            <div class="btns">
                <div class="row1 row">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="delete_key">DEL</div>
                </div>
                <div class="row2 row">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">+</div>
                </div>
                <div class="row3 row">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">-</div>
                </div>
                <div class="row4 row">
                    <div class="key">.</div>
                    <div class="key">0</div>
                    <div class="key">/</div>
                    <div class="key">x</div>
                </div>
                <div class="row5 row">
                    <div class="reset">RESET</div>
                    <div class="evaluation">=</div>
                </div>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
